<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <title>Order Summary Card | Joel E. Rego</title>
</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" class="image" />
    <div class="info">
      <div class="title">Order Summary</div>
      <div class="details">  You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
      <div class="plan">
        <img src="./images/icon-music.svg" class="icon" />
        <div class='planName'>
          <div class='planTitle'>Annual Plan</div>
          $59.99/year   
        </div>
        <a href="#">
          Change
        </a>
       </div>
      <div class="primary-button">Proceed to Payment</div>
      <div class="secondary-button"> Cancel Order</div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="https://joelerego.github.io">Joel E. Rego</a>.
  </div>
</body>

</html>
